name: CI/CD - Weather App

on:
  push:
    branches:
      - main     # Runs on push to main
  workflow_dispatch:   # ✅ Manual trigger option

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64   # ✅ ensures Mac/EC2 both work
          tags: ${{ secrets.DOCKER_USERNAME }}/weather-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Decode SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > private.pem
          chmod 600 private.pem

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}   # Example: 54.226.xx.xx
          username: ec2-user
          key_path: private.pem
          script: |
            docker stop weather-app || true
            docker rm weather-app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
            docker run -d -p 9000:9000 --name weather-app ${{ secrets.DOCKER_USERNAME }}/weather-app:latest