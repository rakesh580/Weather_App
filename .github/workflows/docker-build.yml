name: CI/CD - Weather App

on:
  push:
    branches:
      - main   # Runs on every push to main
  workflow_dispatch:   # ✅ Allows manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/weather-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}          # e.g. 98.88.174.141
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop weather-app || true
            docker rm weather-app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
            # ✅ Expose container on port 80 so public URL works
            docker run -d -p 80:9000 --name weather-app ${{ secrets.DOCKER_USERNAME }}/weather-app:latest